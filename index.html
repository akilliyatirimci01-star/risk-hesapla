<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Hesaplama Merkezi | Kelly & Black-Scholes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .calculator-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 40px; }
        .nav-tabs .nav-link.active { font-weight: bold; border-top: 3px solid #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 calculator-card">
            <h2 class="text-center mb-4">Risk Hesaplama Aracı</h2>
            
            <ul class="nav nav-tabs mb-4" id="riskTabs" role="tablist">
                <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#kelly" type="button">Kelly Kriteri</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#bs" type="button">Black-Scholes</button></li>
                <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#port" type="button">Portföy Dağılımı</button></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="kelly">
                    <div class="alert alert-primary">Kasanızın ne kadarıyla işleme girmeniz gerektiğini hesaplar.</div>
                    <label>Kazanma Olasılığı (%):</label>
                    <input type="number" id="kWin" value="55" class="form-control mb-2">
                    <label>Risk/Ödül Oranı (Örn: 2):</label>
                    <input type="number" id="kRR" value="2" class="form-control mb-3">
                    <button onclick="calcKelly()" class="btn btn-primary w-100">Hesapla</button>
                    <h4 class="mt-3 text-center">İdeal Pozisyon: %<span id="kResult">---</span></h4>
                </div>

                <div class="tab-pane fade" id="bs">
                    <div class="row g-2">
                        <div class="col-6"><label>Spot Fiyat:</label><input type="number" id="bsS" value="100" class="form-control"></div>
                        <div class="col-6"><label>Hedef (Strike):</label><input type="number" id="bsK" value="105" class="form-control"></div>
                        <div class="col-6"><label>Vade (Gün):</label><input type="number" id="bsT" value="30" class="form-control"></div>
                        <div class="col-6"><label>Volatilite (%):</label><input type="number" id="bsV" value="20" class="form-control"></div>
                    </div>
                    <button onclick="calcBS()" class="btn btn-success w-100 mt-3">Fiyatla</button>
                    <div class="mt-3 text-center">
                        <h5>Call Opsiyonu: $<span id="bsCall">---</span></h5>
                        <h5>Put Opsiyonu: $<span id="bsPut">---</span></h5>
                    </div>
                </div>

                <div class="tab-pane fade" id="port">
                    <label>Ağırlık Dağılımı (Varlık A: %<span id="wTxt">50</span>)</label>
                    <input type="range" class="form-range" id="slider" min="0" max="100" value="50" oninput="calcPort()">
                    <div class="mt-3 text-center alert alert-info">
                        <strong>Portföy Riski: %<span id="pRisk">---</span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/calculators.js"></script>
<script>
    function calcKelly() {
        const win = document.getElementById('kWin').value;
        const rr = document.getElementById('kRR').value;
        document.getElementById('kResult').innerText = (RiskMath.kelly(win, rr) * 100).toFixed(2);
    }
    function calcBS() {
        const s = document.getElementById('bsS').value, k = document.getElementById('bsK').value;
        const t = document.getElementById('bsT').value, v = document.getElementById('bsV').value;
        const res = RiskMath.bs(s, k, t, v);
        document.getElementById('bsCall').innerText = res.call;
        document.getElementById('bsPut').innerText = res.put;
    }
    function calcPort() {
        const w = document.getElementById('slider').value;
        document.getElementById('wTxt').innerText = w;
        document.getElementById('pRisk').innerText = RiskMath.portfolio(w);
    }
</script>
</body>
</html>
